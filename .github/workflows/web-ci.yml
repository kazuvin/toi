name: Web CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/web/**"
      - "packages/shared/**"
  pull_request:
    branches: [main]
    paths:
      - "packages/web/**"
      - "packages/shared/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint:web

      - name: Run type check
        run: npm run typecheck:web

      - name: Run tests
        run: npm run test:web
