name: Web CI

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/web/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/web/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/web/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:web
